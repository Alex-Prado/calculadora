<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="calculadora">
        <div id="operaciones">0</div>
        <ul>
            <button data-label="C" class="limpiar">C</button>
            <button data-label="/" class="signo">/</button>
            <button data-label="*" class="signo">*</button>
            <button data-label="+" class="signo">+</button>
            <button data-label="7" class="numero">7</button>
            <button data-label="8" class="numero">8</button>
            <button data-label="9" class="numero">9</button>
            <button data-label="4" class="numero">4</button>
            <button data-label="5" class="numero">5</button>
            <button data-label="6" class="numero">6</button>
            <button data-label="1" class="numero">1</button>
            <button data-label="2" class="numero">2</button>
            <button data-label="3" class="numero">3</button>
            <button data-label="-" class="signo">-</button>
            <button data-label="0" class="numero">0</button>
            <button data-label="." class="decimal">.</button>
            <button data-label="=" class="igual">=</button>
        </ul>
    </div>

    <script src="prueba.js"></script>

</body>
</html>
